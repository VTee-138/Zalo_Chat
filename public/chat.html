<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo OA Dashboard - Chat</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar" id="conversation-list">
            <div class="sidebar-header">
                <h3>Hội thoại</h3>
            </div>
            <div class="conversations">
                <p style="padding: 15px; color: #888;">Đang tải danh sách...</p>
            </div>
        </div>

        <div class="chat-window">
            <div class="chat-header" id="chat-header">
                <p>Vui lòng chọn một hội thoại từ danh sách bên trái</p>
            </div>
            <div class="chat-messages" id="chat-messages">
                </div>
            <form class="chat-form" id="chat-form" style="display: none;">
                <input type="text" id="message-input" placeholder="Nhập tin nhắn..." autocomplete="off" required>
                <button type="submit">Gửi</button>
            </form>
        </div>

        <div class="customer-info" id="customer-info">
            <h4>Thông tin khách hàng</h4>
            <p><strong>Tên:</strong> <span id="info-name">...</span></p>
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="/main.js"></script>
</body>
</html>
